<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Life using Canvas</title>
        <link rel='stylesheet' href='life.css' type='text/css'>
    </head>
    <body>
        <canvas id='main' width='600' height='600'></canvas>
        <button id='nextBtn'>Next gen</button>
        <button id='stopBtn'>Stop/Go</button>
        <input type='range' value='2' min='2' max='20'>
        <span id='cellSize'>Cell size: 2</span>
        <button id='restartBtn'>Restart</button>
        <script src='life.js' type='text/javascript'></script>
    </body>
</html>
